<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4 - Sums</title>
</head>
<body>
    <script>
        let numbers = [];
            let input;

            do {
               
                input = prompt("Enter a positive number (or enter 0 to quit):");

                
                if (!isNaN(input) && input !== null && input.trim() !== "") {
                    input = Number(input); 

                    if (input > 0) {
                        numbers.push(input); 
                    } else if (input < 0) {
                        alert("Please enter a positive number or 0 to quit.");
                    }
                } else {
                    alert("Invalid input. Please enter a valid number.");
                }
            } while (input !== 0); // Stop when user enters 0

      
let sum =0;
for (let i = 0; i < numbers.length; i ++){
    sum += numbers[i];
}

let average =0;
for (let i = 0; i < numbers.length; i ++){
    average += numbers[i];
    divide = average / numbers.length;
}
console.log("The values you entered were: " + numbers);
console.log(sum);   
console.log(divide);
   

    </script>
</body>
</html>
